{% set name = "robotframework-assertion-engine" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/robotframework_assertion_engine-{{ version }}.tar.gz
  sha256: e79cee7080c0cb08bb405ddae854dac9c9120110240dd4adbf2a38b3f21d70ee

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.1,<4.0
    - robotframework >=5.0.1
    - robotframework-pythonlibcore >=3.0.0

test:
  imports:
    - assertionengine

about:
  home: https://github.com/MarketSquare/AssertionEngine
  summary: Generic way to create meaningful and easy to use assertions for the Robot Framework libraries.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
