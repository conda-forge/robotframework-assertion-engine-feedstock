{% set name = "robotframework-assertion-engine" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/robotframework_assertion_engine-{{ version }}.tar.gz
  sha256: 44c0299faa1e0fe2b4731707bf57a6d317353a4e13a17893c725fb6d215a0c7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }},<4.0
    - robotframework >=5.0.1
    - robotframework-pythonlibcore >=3.0.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - assertionengine

about:
  home: https://github.com/MarketSquare/AssertionEngine
  summary: Generic way to create meaningful and easy to use assertions for the Robot Framework libraries.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
